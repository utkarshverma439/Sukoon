<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sukoon - Sign Up</title>
    <link rel="stylesheet" href="/static/css/login.css">
</head>
<body>
    <div class="login-container">
        <!-- Animated background -->
        <div class="bg-animation">
            <div class="floating-shapes">
                <div class="shape shape-1"></div>
                <div class="shape shape-2"></div>
                <div class="shape shape-3"></div>
                <div class="shape shape-4"></div>
                <div class="shape shape-5"></div>
            </div>
        </div>
        
        <!-- Horizontal lines decoration -->
        <div class="horizontal-lines">
            <div class="line line-1"></div>
            <div class="line line-2"></div>
            <div class="line line-3"></div>
            <div class="line line-4"></div>
            <div class="line line-5"></div>
        </div>
        
        <!-- Main signup card -->
        <div class="login-card">
            <div class="card-header">
                <h1 class="brand-title">Join Sukoon</h1>
                <p class="brand-subtitle">Start your mental wellness journey</p>
            </div>
            
            {% if error %}
            <div class="error-message">
                <span class="error-icon">âš </span>
                {{ error }}
            </div>
            {% endif %}
            
<form method="post" action="/signup" class="login-form">
    <!-- Full Name -->
    <div class="input-group">
        <div class="input-wrapper">
            <input type="text" id="full_name" name="full_name" required>
            <label for="full_name">Full Name</label>
            <div class="input-line"></div>
        </div>
    </div>

    <!-- Email -->
    <div class="input-group">
        <div class="input-wrapper">
            <input type="email" id="email" name="email" required>
            <label for="email">Email</label>
            <div class="input-line"></div>
        </div>
    </div>

    <!-- Password -->
    <div class="input-group">
        <div class="input-wrapper">
            <input type="password" id="password" name="password" required minlength="6">
            <label for="password">Password (min 6 characters)</label>
            <div class="input-line"></div>
        </div>
    </div>

    <!-- Age -->
    <div class="input-group">
        <div class="input-wrapper">
            <input type="number" id="age" name="age" min="1" max="120" required>
            <label for="age">Age</label>
            <div class="input-line"></div>
        </div>
    </div>
    <!-- Gender -->
    <div class="input-group" style="display: flex; align-items: center; gap: 10px;">
        <label for="gender" style="font-size: 14px; color: #8b949e;">Gender</label>
        <select id="gender" name="gender" required style="flex-grow: 1; padding: 10px; border: 1px solid #30363d; border-radius: 6px; background-color: #161b22; color: #c9d1d9; font-size: 16px; appearance: none; -webkit-appearance: none; -moz-appearance: none; cursor: pointer; background-image: url('data:image/svg+xml;utf8,<svg fill="%23c9d1d9" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/><path d="M0 0h24v24H0z" fill="none"/></svg>'); background-repeat: no-repeat; background-position: right 10px center;">
            <option value="" selected disabled>-- Select --</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
            <option value="prefer_not_to_say">Prefer not to say</option>
        </select>
    </div>

    <!-- Submit -->
    <button type="submit" class="login-btn">
        <span class="btn-text">Create Account</span>
        <div class="btn-glow"></div>
    </button>
</form>

<div class="auth-links">
    <p>Already have an account? <a href="/login" class="signup-link">Login here</a></p>
</div>

<div class="disclaimer">
    <p>By signing up, you agree that chats are confidential,<br>data is stored locally, and you can delete your history anytime.</p>
</div>

        <!-- Side decorative elements -->
        <div class="side-decoration left">
            <div class="deco-line"></div>
            <div class="deco-line"></div>
            <div class="deco-line"></div>
        </div>
        <div class="side-decoration right">
            <div class="deco-line"></div>
            <div class="deco-line"></div>
            <div class="deco-line"></div>
        </div>
    </div>
    
    <script src="/static/js/login.js"></script>
</body>
</html>
